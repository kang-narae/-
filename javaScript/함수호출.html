<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <form>
        <label>당신의 나이는?</label>
        <input type="text" name="age" id="age"><br>
        <button onclick="checkAge()">확인</button>         <!-- 버튼 누르면 함수실행. script는 뭐 소스링크 불러오는 게 없다.-->
    </form>
    <script>
        function checkAge(){
            var checkData = confirm("당신은 성인입니까?"); 
            // age = input("당신은 성인입니까?")
            //var age = prompt("당신의 나이는?","0");
            // boolean
            if(checkData){    // 그냥 if confirm('')  이런식으로 쓰는 게 더 일반적인 듯.
            document.write("당신은 성인입니다.");
            }else{
                alert("당신은 미성년자입니다.");
            }
            
        }
        
    </script>
    
</body>
</html>
